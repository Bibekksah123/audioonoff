<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="play.css">

</head>
<body>
  <audio id="audio" src="science-documentary-169621.mp3"></audio>
  <span class="material-symbols-outlined play" id="playPauseButton">
    play_circle
  </span> 
  <script>
    const audioPlay = document.getElementById('audio');
    const playPauseButton = document.getElementById('playPauseButton');

    playPauseButton.addEventListener("click", () => {
      if (audioPlay.paused) {
        audioPlay.play();
        playPauseButton.textContent = 'pause_circle';
      } else {
        audioPlay.pause();
        playPauseButton.textContent = 'play_circle';
      }
    });
  </script>
</body>
</html>
